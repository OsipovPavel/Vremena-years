<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Времена года</h1>
    <!-- Маркированный список -->
    <ul id="year">
        <!-- элемент родительского списка -->
        <li>Winter
            <!-- Дочерний список -->
            <ul class="Winter">
                <li>декабрь</li>
                <li>январь</li>
                <li>февраль</li>
            </ul>
        </li>
        <li>Spring
            <ul class="Spring">
                <li>март</li>
                <li>апрель</li>
                <li>май</li>
            </ul>
            </li>
        
        <li>Summer
            <ul class="Summer">
                <li>июнь</li>
                <li>июль</li>
                <li>август</li>
            </ul>
        </li>
        <li>Autumn
            <ul class="Autumn">
                <li>сентябрь</li>
                <li>октябрь</li>
                <li>ноябрь</li>
            </ul>
        </li>
    </ul> 


</body>
</html>
